{% load wagtailimages_tags %}

<div class="px-4 py-2">
  <h1 class="text-4xl font-bold mb-6">In the news..</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    {% for post in news_items %}
    <div class="bg-white shadow rounded-xl p-4">
      {% if post.image %} {% image post.image original as img %}
      <img
        src="{{ img.url }}"
        alt="{{ post.title }}"
        class="rounded-lg mb-4 w-full h-48 object-cover"
      />
      {% endif %}
      <h2 class="text-lg font-semibold mb-2">
        {{ post.title|truncatechars:45 }}
      </h2>
      <p class="text-gray-600 text-sm mb-2">
        {{ post.intro|truncatechars:100 }}
      </p>
      <a
        href="{{ post.url }}"
        class="text-green-700 font-semibold text-sm inline-flex items-center"
      >
        Read more <span class="ml-1">â†’</span>
      </a>
    </div>
    {% endfor %}
  </div>

  <!-- News Archives Button -->
<div class="w-full flex justify-center mt-8 pb-6" style="margin-bottom: 100px;">
  <a
    href="/news-page-index/"
    class="text-red-600 border border-red-600 px-6 py-3 rounded-full font-semibold transition duration-300 hover:bg-red-600 hover:text-white"
  >
    News Archives
  </a>
</div>




</div>
