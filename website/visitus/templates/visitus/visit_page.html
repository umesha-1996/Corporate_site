{% extends "base.html" %} {% load wagtailcore_tags wagtailimages_tags %} 
{% block content %}

<div class="bg-red-600 text-white py-6 text-center">
  <h2 class="text-2xl font-semibold">CICB BRANCHES LOCATIONS</h2>
</div> 


<section class="bg-gray-50 my-0 p-10 h-[400px]">
  <div class="container mx-auto px-4">
      {% include "News/breadcrumbs.html" %}
    <div class="flex flex-wrap justify-center gap-6 md:grid md:grid-cols-4 md:justify-start">
      {% for item in visit_us_items %}
      {% image item.page.item_icon original as img %}
      <a href="{{ item.page.url }}" class="text-center">
        <div class="flex items-center justify-center mb-2">
          <div class="w-32 h-32 rounded-full border-4 border-red-600 flex items-center justify-center text-red-600 text-2xl">
            <img src="{{ img.url }}" alt="{{ item.page.item_title }}" class="h-16 w-16 mb-2">
          </div>
        </div>
        <p class="text-sm font-medium text-gray-800">{{ item.page.item_title }}</p>
      </a>
      {% endfor %}
    </div>
  </div> </section>

{% endblock %}
