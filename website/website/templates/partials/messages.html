{% if messages %}
  <div class="space-y-2 mb-4">
    {% for message in messages %}
      <div 
        x-data="{ show: true }" 
        x-show="show" 
        class="flex items-center p-4 text-sm border rounded-lg 
               {% if message.tags == 'success' %}text-green-800 border-green-300 bg-green-50{% endif %}
               {% if message.tags == 'error' %}text-red-800 border-red-300 bg-red-50{% endif %}
               {% if message.tags == 'warning' %}text-yellow-800 border-yellow-300 bg-yellow-50{% endif %}
               {% if message.tags == 'info' %}text-blue-800 border-blue-300 bg-blue-50{% endif %}"
        role="alert"
      >
        <span class="flex-grow">{{ message }}</span>
        <button 
          @click="show = false" 
          class="ml-4 text-lg font-bold leading-none focus:outline-none"
          aria-label="Close"
        >
          Ã—
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}
