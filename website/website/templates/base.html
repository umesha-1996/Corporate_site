{% load static %}
{% load footer_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Corporate Banking{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.jpg' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <!-- Google Fonts or Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Alpine.js & Tailwind CSS -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black font-sans">

    <!-- Header -->
    {% include "includes/header.html" %}

    <!-- Main Content -->
    {% comment %} <main class="container mx-auto py-8"> {% endcomment %}
    <main class="py-0">
        {% block content %}
        {% endblock %}
        {% block extra_scripts %}{% endblock %}
    </main>

    <!-- Footer -->
    {% render_footer %}
    
</body>
</html>
